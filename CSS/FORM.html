<!DOCTYPE html>
 <html>
 <head>
   <title>Employee Registration Form</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #e8f0fe; /* Light soft blue background */
       margin: 0;
       padding: 0;
     }
 
     .form-container {
       max-width: 500px;
       margin: 50px auto;
       background-color: #ffffff; /* White form background */
       padding: 30px;
       border-radius: 10px;
       box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
     }
 
     h2 {
       text-align: center;
       color: #333;
     }
 
     input[type="text"],
     input[type="date"],
     input[type="number"],
     select {
       width: 100%;
       padding: 8px;
       margin-bottom: 15px;
       border: 1px solid #ccc;
       border-radius: 4px;
       background-color: #f9f9f9;
       transition: 0.3s ease;
     }
 
     input[type="text"]:hover,
     input[type="date"]:hover,
     input[type="number"]:hover,
     select:hover {
       background-color: #eef6ff;
       border-color: #3399ff;
       box-shadow: 0 0 8px rgba(51, 153, 255, 0.4);
     }
 
     button {
       width: 100%;
       background-color: #4CAF50;
       color: white;
       padding: 10px;
       border: none;
       border-radius: 5px;
       font-size: 16px;
       cursor: pointer;
       transition: background-color 0.3s ease, box-shadow 0.3s ease;
     }
 
     button:hover {
       background-color: #45a049;
       box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
     }
   </style>
 </head>
 <body>
 
   <div class="form-container">
     <h2>Employee Registration Form</h2>
     
     <form>
       <label for="fname">First Name:</label><br>
       <input type="text" id="fname" name="fname"><br>
 
       <label for="lname">Last Name:</label><br>
       <input type="text" id="lname" name="lname"><br>
 
       <label for="gender">Gender:</label><br>
       <select name="gender" id="gender" required>
         <option value="">Select Gender</option>
         <option value="Male">Male</option>
         <option value="Female">Female</option>
       </select><br>
 
       <label for="dob">Date of Birth:</label><br>
       <input type="date" id="dob" name="DOB" required><br>
 
       <label for="email">Email:</label><br>
       <input type="text" id="email" name="email"><br>
 
       <label for="employee_id">Employee ID:</label><br>
       <input type="text" id="employee_id" name="employee_id"><br>
 
       <label for="mobile_number">Mobile Number:</label><br>
       <input type="number" id="mobile_number" name="mobile_number"><br>
 
       <p>Choose your position:</p>
       <input type="radio" id="Intern" name="position" value="Intern">
       <label for="Intern">Intern</label><br>
       <input type="radio" id="Employee" name="position" value="Employee">
       <label for="Employee">Employee</label><br>
       <input type="radio" id="Manager" name="position" value="Manager">
       <label for="Manager">Manager</label><br>
       <input type="radio" id="CEO" name="position" value="CEO">
       <label for="CEO">CEO</label><br><br>
 
       <button type="submit">Register Employee</button>
     </form>
   </div>
 
 </body>
 </html>
